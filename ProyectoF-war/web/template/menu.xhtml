<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="primefaces">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/correo.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="left">
            <ui:insert name="left">
                <f:view>
                    <h:graphicImage library="img" name="asfeoax.png" alt="Mi Imagen" styleClass="menu-Image-Logo" />
                    <div class="title-container">
                        <h1 class="menu-title-logo">ASFE</h1>
                    </div>
                    <div class="menu-container">
                        <p:tabMenu activeIndex="#{param.i}" style="width:100%" orientation="left">
                            <p:menuitem value="Dashboard" outcome="" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Correos" outcome="" icon="pi pi-fw pi-calendar">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Llamadas" outcome="" icon="pi pi-fw pi-pencil">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Oficios" outcome="" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="salir" outcome="" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </div>

                </f:view>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
