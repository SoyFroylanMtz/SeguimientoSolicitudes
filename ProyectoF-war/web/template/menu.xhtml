<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="primefaces">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="left">
            <ui:insert name="left">
                <f:view>
                    <h:graphicImage library="img" name="asfeoax.png" alt="Mi Imagen" style="width: 100px; height: auto;" />
                    <h5 class="mt-0">Orientation Left</h5>
                    <p:tabMenu activeIndex="#{param.i}" style="width:15rem" orientation="left">
                        <p:menuitem value="Home" outcome="" icon="pi pi-fw pi-home">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Calendar" outcome="" icon="pi pi-fw pi-calendar">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Edit" outcome="" icon="pi pi-fw pi-pencil"
                                    disabled="true">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Documentation" outcome="" icon="pi pi-fw pi-file">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Settings" outcome="" icon="pi pi-fw pi-cog">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                    </p:tabMenu>
                </f:view>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
